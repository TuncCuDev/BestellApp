<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lieferdienst Website</title>
    <link rel="stylesheet" href="./Favicon/favicon.ico">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/standard.css">
    <link rel="stylesheet" href="./css/basket.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <script src="./scripts/db.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./script.js"></script>

</head>
<body onload="renderMenu()">
    <header class="main-header">
        <img class="app-logo" src="./Logo/Bestell App- Logo.svg" alt="">

        <nav class="nav">
            <div class="nav-menu"> </div>
            <div class="nav-menu"> </div>
            <div class="nav-menu"> </div>
        </nav>
    </header>

    <main>
        <section class="section-top">
            <img class="resteraunt-img" src="./img/vacation-2302009_1280.jpg" alt="Resteraunt-Foto">

            <div class="section-top-text">
                <h1>Ravi Riva Resteraunt</h1>
                <p class="p-review">Bewertung (4,6 von 5 Sternen)</p>
                <a class="nav-top-menu">
                    <div class="mainCourses">Hauptspeisen</div>
                </a>
            </div>

            <img class="icon-resteraunt" src="./Favicon/chef.png" alt="Logo-Resteraunt">
        </section>

        <section class="centralPart">
            <div id="mainDishes"> </div>   
            <aside class="shopping-card">
                <div class="basket">
                <header class="basket-header"><h3>Warenkorb</h3></header>
                <section><h4>Bestellung: </h4></section>
                <div id="basketOrder"></div>
                    <footer class="basket-footer">
                            <p>Zwischensumme : <span id="subTotal">0,00 </span> €</p>
                            <p>Lieferkosten : <span id="deliveryCost">5,00 </span> €</p> 
                            <p class="totalPrice">Gesamtsumme : <span id="total">0,00 </span> €</p>
                    <button class="basket-button" onclick="orderMyMenu()">Bestellen</button>
                    </footer>
                </div>
            </aside>
        </section>

            <section class="resp-button">
                <button class="basket-card-button" onclick="openRespMenu()"> Warenkorb </button>
            </section>
            <section class="overlay d_none" id="overlay">
                <div class="dialog">
                    <div onclick="closeBasket()" class="close-container">
                        <div class="close-basket">Close</div>
                    </div>
                    <header class="basket-header"><h3>Warenkorb</h3></header>
                    <section><h4>Bestellung: </h4></section>
                    <div id="basketOrderResp"></div>

                    <footer class="basket-footer">
                            <p>Zwischensumme : <span id="subTotalResp">0,00 </span> €</p>
                            <p>Lieferkosten : <span id="deliveryCostResp">5,00 </span> €</p> 
                            <p class="totalPrice">Gesamtsumme : <span id="totalResp">0,00 </span> €</p>

                    <button class="basket-button-resp" onclick="orderMyMenu()">Bestellen</button>
                    </footer>
                </div>
            </section>
    </main>

    <footer class="main-footer">Copyright Riva Ravi Resteraunt</footer>
</body>
</html>

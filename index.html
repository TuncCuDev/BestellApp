<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lieferdienst Website</title>
    <link rel="stylesheet" href="./Favicon/favicon.ico">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/standard.css">
    <link rel="stylesheet" href="./css/basket.css">

  

</head>
<body onload="renderMenu()">
    <header class="main-header">
        <img class="app-logo" src="./Logo/Bestell App- Logo.svg" alt="">

        <nav class="nav">
            <div class="nav-menu"> </div>
            <div class="nav-menu"> </div>
            <div class="nav-menu"> </div>
        </nav>
    </header>

    <main>
       
        <section class="section-top">
            <img class="resteraunt-img" src="./img/vacation-2302009_1280.jpg" alt="Resteraunt-Foto">

            <div class="section-top-text">
                <h1>Ravi Riva Resteraunt</h1>
                <p class="p-review">Bewertung (4,6 von 5 Sternen)</p>
                <a class="nav-top-menu">
                    <div class="mainCourses">Hauptspeisen</div>
                </a>
            </div>

            <img class="icon-resteraunt" src="./Favicon/chef.png" alt="Logo-Resteraunt">
        </section>

        <section class="centralPart">
             
            <div id="mainDishes"> </div>    

            <aside class="shopping-card">
            <div class="basket">
                <header class="basket-header"><h3>Warenkorb</h3></header>
                <section><h4>Bestellung: </h4></section>
                <div id="basketOrder"></div>

                <footer class="basket-footer">
                        <p>Zwischensumme : <span id="subTotal">0,00 </span> €</p>
                        <p>Lieferkosten : <span id="deliveryCost">5,00 </span> €</p> 
                        <p class="totalPrice">Gesamtsumme : <span id="total">0,00 </span> €</p>

                <button class="basket-button">Bestellen</button>
                </footer>
            </div>
        </aside>
        </section>

        <section class="resp-button">
            <button class="basket-card-button"> Warenkorb </button>
        </section>
    

        
    </main>

    <footer class="main-footer">Copyright Riva Ravi Resteraunt </footer>
        <script src="./scripts/db.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./script.js"></script>
</body>
</html>
